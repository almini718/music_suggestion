<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MAY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>

  <body>
    <hr />
    {% for song in top_songs %}
    <p class="song_name">{{ song['Song Title'] + " - " + song['Artist']}}</p>
    <p class="ratings">예상 평점 : {{ "%.2f"|format(song['ratings']) }}</p>
    <p align="middle">
      <iframe src="https://open.spotify.com/embed/track/{{ song['Spotify URI'] }}" width="95%" height="250" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </p>
    <hr />
    {% endfor %}
    <br />
    <div class="buttons">
      <button type="button" class="btn1" onclick="location.href='/'">처음으로</button>
      <button type="button" class="btn1" onclick="location.href='/survey'">다시하기</button>
    </div>
    <br />
    <hr class="hr_grey" />
    <div class="about">
      <br />
      <p>
        MAY. <br />
        © 2023 - 2023.<br />
        nanowater. All rights reserved.
      </p>
      <a href="https://github.com/almini718/music_suggestion" target="_blank" class="github-btn"> <i class="fab fa-github"></i> GitHub </a>
    </div>
  </body>
</html>
